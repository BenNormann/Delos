<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #220725;
      color: #ffffff;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title-group h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .title-group .tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    .stats-section {
      margin-bottom: 20px;
    }

    .stats-section h2 {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-value.high { color: #4ade80; }
    .stat-value.medium { color: #fbbf24; }
    .stat-value.low { color: #f87171; }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .spectrum-bar {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .spectrum-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .spectrum-track {
      display: flex;
      height: 24px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      overflow: hidden;
    }

    .spectrum-segment {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .spectrum-segment.left { background: #3b82f6; }
    .spectrum-segment.center { background: #8b5cf6; }
    .spectrum-segment.right { background: #ef4444; }

    .toggle-section {
      background: rgba(255, 255, 255, 0.08);
      padding: 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-section:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4ade80;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .no-data-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .attribution {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 8px;
      color: rgba(255, 255, 255, 0.15);
      text-align: center;
      line-height: 1.3;
    }

    .attribution a {
      color: rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }

    .attribution a:hover {
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon64.png" alt="Delos Logo" class="logo">
    <div class="title-group">
      <h1>Delos</h1>
      <p class="tagline">Making truth visible</p>
    </div>
  </div>

  <div id="content">
    <div class="no-data">
      <div class="no-data-icon">üè†</div>
      <p>Visit a news article to see claim analysis</p>
    </div>
  </div>

  <div class="attribution">
    <a href="https://www.flaticon.com/free-icons/lighthouse" title="lighthouse icons" target="_blank">Lighthouse icons created by Freepik - Flaticon</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
